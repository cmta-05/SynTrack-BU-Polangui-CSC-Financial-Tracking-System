<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>User Management - Admin Module</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>
  <body onload="initPage('admin-users')">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand fw-semibold" href="admin_dashboard.html">
          CSC Financial - Admin
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#adminNavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="adminNavbar">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="admin_dashboard.html">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="user_management.html">Users</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="logs.html">Logs</a>
            </li>
          </ul>
          <a class="btn btn-outline-primary btn-sm" href="../login.html">
            Logout
          </a>
        </div>
      </div>
    </nav>

    <!-- Content -->
    <main class="container main-content">
      <div
        class="d-flex justify-content-between align-items-center mb-3 page-title-bar"
      >
        <h2 class="fw-bold">User Management</h2>
      </div>

      <div class="card mb-3">
        <div class="card-header">Add / Edit User (Mock Form)</div>
        <div class="card-body row g-2">
          <div class="col-md-4">
            <input class="form-control" placeholder="User ID / Username" />
          </div>
          <div class="col-md-4">
            <input class="form-control" placeholder="Full Name" />
          </div>
          <div class="col-md-3">
            <select class="form-select">
              <option>Role</option>
              <option>Student</option>
              <option>Treasurer</option>
              <option>Business Manager</option>
              <option>Admin</option>
            </select>
          </div>
          <div class="col-md-1 d-grid">
            <button class="btn btn-primary" type="button">Save (Mock)</button>
          </div>
          <p class="placeholder-note mt-2 mb-0">
            This form does not persist data. It only demonstrates the UI.
          </p>
        </div>
      </div>

      <div class="card">
        <div class="card-header">User List</div>
        <div class="card-body table-wrapper">
          <table
            class="table table-striped table-bordered table-sm table-hover"
          >
            <thead>
              <tr>
                <th>User ID</th>
                <th>Name</th>
                <th>Role</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody id="adminUserTableBody"></tbody>
          </table>
        </div>
      </div>
    </main>

    <footer class="text-center mt-5 mb-3 text-muted">
      <small>SynTrack â€“ Bicol University Polangui College Student Council Financial Tracking System</small>
    </footer>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../assets/js/data.js"></script>
    <script src="../assets/js/forms.js"></script>
    <script src="../assets/js/main.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        loadAdminUsers();
      });
    </script>
  </body>
</html>
