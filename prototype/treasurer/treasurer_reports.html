<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Treasurer Reports - CSC Financial System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>
  <body onload="initPage('treasurer-reports')">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand fw-semibold" href="treasurer_dashboard.html">
          CSC Financial - Treasurer
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#treasurerNavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="treasurerNavbar">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="treasurer_dashboard.html">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="csc_fee.html">CSC Fee</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="concerns.html">Concerns</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="treasurer_reports.html">Reports</a>
            </li>
          </ul>
          <a class="btn btn-outline-primary btn-sm" href="../login.html">
            Logout
          </a>
        </div>
      </div>
    </nav>

    <!-- Content -->
    <main class="container main-content">
      <div
        class="d-flex justify-content-between align-items-center mb-3 page-title-bar"
      >
        <h2 class="fw-bold">Treasurer Reports</h2>
      </div>

      <div class="row g-3 mb-3">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Collections per Term</div>
            <div class="card-body">
              <canvas id="cscFeeChart" height="160"></canvas>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Disputes by Status</div>
            <div class="card-body">
              <canvas id="treasurerDisputeChart" height="160"></canvas>
            </div>
          </div>
        </div>
      </div>

      <div class="card">
        <div
          class="card-header d-flex justify-content-between align-items-center"
        >
          <span>Summary Report</span>
          <button class="btn btn-sm btn-outline-primary" type="button">
            Download PDF (Mock)
          </button>
        </div>
        <div class="card-body table-wrapper">
          <table
            class="table table-striped table-bordered table-sm table-hover"
          >
            <thead>
              <tr>
                <th>Term</th>
                <th>Total Fees</th>
                <th>Paid</th>
                <th>Unpaid</th>
                <th>Disputes</th>
              </tr>
            </thead>
            <tbody id="treasurerSummaryTableBody"></tbody>
          </table>
        </div>
      </div>
    </main>

    <footer class="text-center mt-5 mb-3 text-muted">
      <small>SynTrack â€“ Bicol University Polangui College Student Council Financial Tracking System</small>
    </footer>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../assets/js/data.js"></script>
    <script src="../assets/js/forms.js"></script>
    <script src="../assets/js/main.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        loadTreasurerReports();
      });
    </script>
  </body>
</html>
